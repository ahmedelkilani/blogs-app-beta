<!DOCTYPE html>
<!--[if lt IE 7]>      <html ng-app="blogsApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html ng-app="blogsApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html ng-app="blogsApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html ng-app="blogsApp" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>AHMED ELKILANI WEBLOG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" data-them="" href="dist/css/styles-blog-one.css">

    <!--[if IE]>
       <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

    <!--[if lt IE 9]>
       <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <![endif]-->

    <!-- Googl Font -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:100,400,600,700,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic" rel="stylesheet"
          type="text/css">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="assets/img/favicon.png" type="image/x-icon"/>

</head>


<body class="responsive " id="demo-blog-one">

<!-- LOADING -->
<div class="all_content loading">

    <!-- HEADER -->
    <ng-include src="'views/shared/_header.html'"></ng-include>
    <!--! HEADER -->

    <!-- ALL CONTENTS -->
    <div class="dima-main">

        <!-- BIG TITLE HERE -->
        <ng-include src="'views/shared/_big-title.html'"></ng-include>
        <!--! BIG TITLE HERE -->

        <!-- SECTION -->
        <section class="section ">
            <div class="page-section-content boxed-blog blog-list">
                <div class="container blog">

                    <!-- ng-view Place Holder -->
                    <div class="main cl_8 first" ng-view></div>
                    <!--! ng-view Place Holder -->

                    <!-- SIDEBAR -->
                    <aside role="complementary" class="sidebar hidden-tm cl_4 hidden">
                        <!-- AUTHOR WIDGET -->
                        <ng-include src="'views/shared/_author-widget.html'"></ng-include>
                        <!--! AUTHOR WIDGET -->

                        <!-- SOCIAL ICONS WIDGET -->
                        <ng-include src="'views/shared/_social-icons-widget.html'"></ng-include>
                        <!--! SOCIAL ICONS WIDGET -->

                        <!-- LATEST POSTS WIDGET -->
                        <ng-include src="'views/shared/_latest-posts-widget.html'"></ng-include>
                        <!--! LATEST POSTS WIDGET -->

                        <!-- TWITTER WIDGET -->
                        <ng-include src="'views/shared/_twitter-widget.html'"></ng-include>
                        <!--! TWITTER WIDGET -->

                        <!-- ADVERTISEMENTS WIDGET -->
                        <ng-include src="'views/shared/_ads-widget.html'"></ng-include>
                        <!--! ADVERTISEMENTS WIDGET -->


                        <!-- CATEGORIES  WIDGET -->
                        <ng-include src="'views/shared/_categories-widget.html'"></ng-include>
                        <!--! CATEGORIES  WIDGET -->

                        <!-- TAGS  WIDGET -->
                        <ng-include src="'views/shared/_tags-widget.html'"></ng-include>
                        <!--! TAGS  WIDGET -->

                        <!-- ATCHIVES  WIDGET -->
                        <ng-include src="'views/shared/_archives-widget.html'"></ng-include>
                        <!--! ATCHIVES  WIDGET -->

                    </aside>
                    <!--! SIDEBAR -->

                </div>
            </div>
        </section>
        <!--! SECTION -->

    </div>
    <!--! ALL CONTENTS -->

    <!-- FOOTER -->
    <ng-include src="'views/shared/_footer.html'"></ng-include>
    <!--! FOOTER -->

</div>

<script src="dist/js/vendor.min.js"></script>
<script src="dist/js/app.min.js"></script>
<script src="dist/js/components.min.js"></script>
<script src="dist/js/helpers.min.js"></script>
<script src="dist/js/services.min.js"></script>
<script src="dist/js/controllers.min.js"></script>

<!--! LOADING -->

</body>

</html>
